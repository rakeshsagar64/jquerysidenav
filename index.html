<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
   <script>
        $(document).ready(function(){
            $("#sideNav").hide();
            $("#menu").mouseenter (function(){
                $("#sideNav").show();
                $("#sideNav").addClass("bounceInLeft").removeClass("bounceOutLeft");
                $(this).hide();
      
            })
           $("#close").mouseleave(function(){
               $("#sideNav").addClass("bounceOutLeft").removeClass("bounceInLeft");
               $("#menu").show();
           });
        });
    
    </script>
</head>
<body>
    <a href="#" id="menu"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
    <div class="animated " id="sideNav">
        <a href="#" id="close">X</a>
        <br>
   

        <ul>
            <li><a href="#">link 1</a></li>
            <li><a href="#">link 5</a></li>
        </ul>


    </div>

</body>
</html>
